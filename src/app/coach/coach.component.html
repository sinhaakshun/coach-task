<h1>Train Coach Booking</h1>
    <div *ngIf="!coachFull">
      <p>Available Seats: {{ availableSeats }}</p>
      <label>Enter number of seats to book:</label>
      <input [(ngModel)]="seatsToBook" type="number" min="1" max="7" />
      <button (click)="bookSeats()">Book Seats</button>
      <button (click)="stopBooking()">Stop Booking</button>
      <p *ngIf="errorMsg">{{ errorMsg }}</p>
    </div>
    <div *ngIf="coachFull">
      <p>The coach is full.</p>
    </div>
    <div *ngIf="seats.length > 0" style="margin-top: 20px;">
      <h2>Seat Availability</h2>
      <div class="seats-container">
        <div
          *ngFor="let seat of seats; let i = index"
          class="seat"
          [class.booked]="seat.booked"
        >
          {{ i + 1 }}
        </div>
      </div>
    </div>
